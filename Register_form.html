<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative; 
        h2 {
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #0095f6; 
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077b5; 
        }
        .resigter {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .register a {
            text-decoration: none;
            color: #0095f6; 
        }

       
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form action="Register_Back_end.php" method="POST" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="register">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('errorMessages').innerHTML = '';

            // Retrieve form inputs
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validate email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('errorMessages').innerHTML = 'Invalid email format. Please enter a valid email address.';
                return false;
            }
            var passwordPattern = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[!@#$%^&()_+])[A-Za-z\d!@#$%^&()_+]{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('errorMessages').innerHTML = 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
